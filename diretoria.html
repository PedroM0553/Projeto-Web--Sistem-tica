    <script> // Script do menu mobile //
      const menu = document.getElementById("teste");
      const menus = document.getElementById("teste2");
      menu.addEventListener("click", (event) => {
        console.log("teste");
        const verify = menu.getAttribute("active");
        console.log("teste: ", verify);
        if (verify == "false") {
          menu.setAttribute("active", "true");
          menus.style.display = "flex";
        } else {
          menu.setAttribute("active", "false");
          menus.style.display = "none";
        }
      });
    </script>
